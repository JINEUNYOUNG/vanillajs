<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main_vanilla js</title>


</head>

<body>
    <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="What's your name?" />

        <input type="submit" value="Log in" />
    </form>
    <h1 id="greeting" class="hidden"></h1>

    <h2 id="clock"></h2>
    <div id="quote">
        <span></span><br />
        <span></span>
    </div>
    <div id="weather">
        <span></span><br>
        <span></span>
    </div>
    <form id="todo-form">

        <input type="text" style="border: none; background: transparent; color:white;"
            placeholder="Write a ToDo and Press Enter" required>
    </form>
    <ul id="todo-list"></ul>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/todo.js"></script>
</body>

</html>
